
<div class="userTableHeading flex flex-align-center pt-3">
  <h4 class="fw-bold">Estimation Result</h4>
</div>
<div class="table-box">
  <table class="transcribe-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Task</th>
        <th>Discription</th>
        <th>Comments</th>
        <th>hours</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estimationData of resultResponse, let i = index">
        <td>{{i + 1}}</td>
        <td>{{estimationData.username_obj}}</td>
        <td style="width:250px;">{{estimationData.description_obj}}</td>
        <td><div style="width:250px;">{{estimationData.comments_obj}}</div></td>
        <td>{{estimationData.hours_obj}}</td>
        <td>
          <div class="action-box">
            <button class="mx-2">
              <img src="./assets/images/edit-icon.png" alt="">
            </button>

            <button>
              <img src="./assets/images/delete-icon.png" alt="Delete" (click)="delEstimation(estimationData)">
            </button>

          </div>
        </td>
    </tbody>
  </table>
</div>
